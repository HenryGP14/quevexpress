<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link rel="stylesheet" href="../css/recursos/normalize.css" />
		<link rel="stylesheet" href="../css/recursos/all.min.css" />
		<link rel="stylesheet" href="../css/estilos/encabezado.css" />
		<link rel="stylesheet" href="../css/estilos/panelRegistrarSesison.css" />
		<link rel="stylesheet" href="../css/estilos/rPassword.css" />

		<title>Inicio de Sesión</title>
	</head>
	<body>
		<header>
			<nav>
				<a href="../index.html" class="logotipo">
					<i class="fas fa-motorcycle"></i>
					<h2>QueveXpress</h2>
				</a>
				<ul class="barra-menu barra-menu-ocultar">
					<li><a href="contactos.html" id="contactos">Contactos</a></li>

					<!-- Falta -->
					<li><a href="inicioSesion.html" id="inicioSesion">Iniciar sesión</a></li>
					<li><a href="registrar.html" id="registrar">Regístrate</a></li>
					<!-- Hasta aquí -->
				</ul>
			</nav>
		</header>
		<main>
			<div class="panelEmpresa">
				<img src="../img/empresa/delivereo.png" alt="" />
			</div>
			<div class="panelDatos">
				<div class="subPanel">
					<h1>Restaurar contraseña</h1>
					<p>
						Escribe el email que pusiste cuando te registraste, y te enviaremos un
						correo electrónico para restaurar la contraseña.
					</p>
					<form action="#Acción" method="GET">
						<label for="correo" class="texto">Correo</label><br />
						<input
							type="email"
							placeholder="ej: pedro@quevexpress.com"
							name="correo"
							class="formulario"
							id="correo"
							required
						/><br />
						<div class="panelEnviar">
							<input type="submit" value="Restaurar contraseña" id="enviar" /><br />
							<p>
								<a href="inicioSesion.html">Volver al inicio de sesión</a>
							</p>
						</div>
					</form>
				</div>
			</div>
		</main>
	</body>
</html>
