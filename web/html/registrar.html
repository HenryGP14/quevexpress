<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link rel="stylesheet" href="../css/recursos/normalize.css" />
		<link rel="stylesheet" href="../css/recursos/all.min.css" />
		<link rel="stylesheet" href="../css/estilos/encabezado.css" />
		<link rel="stylesheet" href="../css/estilos/panelRegistrarSesison.css" />
		<link rel="stylesheet" href="../css/estilos/registrar.css" />

		<title>Registrar</title>
	</head>
	<body>
		<header>
			<nav>
				<a href="../index.html" class="logotipo">
					<i class="fas fa-motorcycle"></i>
					<h2>QueveXpress</h2>
				</a>
				<ul class="barra-menu barra-menu-ocultar">
					<li><a href="../index.html">Inicio</a></li>
					<li><a href="../html/contactos.html">Quienes somos</a></li>

					<!-- Falta -->
					<li><a href="../html/inicioSesion.html">Iniciar sesión</a></li>
					<li><a href="../html/registrar.html" class="activo">Regístrate</a></li>
					<!-- Hasta aquí -->
				</ul>
			</nav>
		</header>
		<main>
			<div class="panelEmpresa">
				<img src="../img/empresa/delivereo.png" alt="" />
			</div>
			<div class="panelDatos">
				<div class="subPanel">
					<div id="titulo">
						<h1>Regístrate en QueveXpress</h1>
						<p>
							Expande la cobertura de tus envíos e incrementa tu número de ventas en
							tu ciudad.
						</p>
					</div>
					<form action="#Acción" method="GET">
						<div class="campos">
							<label for="nombre" class="texto">Nombre*</label><br />
							<input
								type="text"
								placeholder="ej: Pedro QueveXpress"
								name="nombre"
								id="nombre"
								class="formulario"
								required
							/><br />
						</div>
						<div class="campos">
							<label for="cedula" class="texto">Cédula*</label><br />
							<input
								type="text"
								placeholder="ej: 0985711247"
								name="cedula"
								id="cedula"
								class="formulario"
								required
							/><br />
						</div>
						<div class="campos">
							<label for="celular" class="texto">Celular*</label><br />
							<input
								type="text"
								placeholder="ej: 0985712447"
								name="celular"
								id="celular"
								class="formulario"
								required
							/><br />
						</div>
						<div class="campos">
							<label for="usuario" class="texto">Usuario*</label><br />
							<input
								type="text"
								placeholder="ej: jquevet"
								name="usuario"
								id="usuario"
								class="formulario"
								required
							/><br />
						</div>
						<div class="campos">
							<label for="correo" class="texto">Correo eléctronico*</label><br />
							<input
								type="email"
								placeholder="ej: pedro@quevexpress.com"
								name="correo"
								class="formulario"
								id="correo"
								required
							/><br />
						</div>
						<div class="campos">
							<label for="credenciales" class="texto">Contraseña*</label><br />
							<input
								type="password"
								name="credenciales"
								id="credenciales"
								class="formulario"
								required
							/><br />
						</div>
						<div class="campos">
							<label for="confirmarCredenciales" class="texto"
								>Confirmar contraseña*</label
							><br />
							<input
								type="password"
								name="confirmarCredenciales"
								id="confirmarCredenciales"
								class="formulario"
								required
							/><br />
						</div>
						<div id="clear"></div>
						<div class="chequear">
							<input
								type="checkbox"
								name="terminoCondiciones"
								id="tCondiciones"
								required
							/>
							<span class="tC"
								>Acepto que he leído los
								<a href="#Terminos">Términos y condiciones</a></span
							>
							<div id="clear"></div>
						</div>
						<div class="panelEnviar">
							<input type="submit" value="Enviar" id="enviar" />
							<p>¿Ya tienes cuenta? <a href="inicioSesion.html">Inicia sesión</a></p>
						</div>
					</form>
				</div>
			</div>
		</main>
	</body>
</html>
